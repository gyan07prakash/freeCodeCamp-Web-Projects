<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Checkout Page</title>
</head>

<body>
    <h1>Checkout</h1>
    <section>
         <h2>Your Cart</h2>
         <fig>
            <img src="https://cdn.freecodecamp.org/curriculum/labs/cube.jpg" alt="A 3D cube item in your cart">
            <figcaption>Rubik's Cube <br>$29.99</figcaption>
        </fig>

    </section>

    <section>
        <h2>Payment Information</h2>
    <form>
      <label for="card-name">Name on Card:</label>
      <input type="text" id="card-name" name="card-name" required aria-required="true"><br><br>

      <label for="card-number">Card Number:</label>
      <input type="text" id="card-number" name="card-number" required aria-required="true"><br><br>
    </form>
    </section>
</body>

</html>
