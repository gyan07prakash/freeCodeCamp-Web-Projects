<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Survey Form</title>
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
  <p id="description">Please take a moment to complete this short survey.</p>

  <form id="survey-form">
    <label id="name-label" for="name">Name</label>
    <input id="name" type="text" required placeholder="Enter your name" />
    <br>

    <label id="email-label" for="email">Email</label>
    <input id="email" type="email" required placeholder="Enter your email" /><br>

    <label id="number-label" for="number">Age(optional)</label>
    <input id="number" type="number" min="10" max="100" required placeholder="Age"/><br><br>

    <label for="dropdown">Which option best describes your current role?</label><br>
    <select id="dropdown" required>
      <option value="">Select current role</option>
      <option value="student">Student</option>
      <option value="job">Full-time Job</option>
      <option value="learner">Full-time Learner</option>
      <option value="preferNo">Prefer not to say</option>
      <option value="other">Other</option>
    </select><br><br>

    <label>Would you recommend freeCodeCamp to a friend?</label>
    <div class="radio-group">
      <label><input type="radio" name="recommend" value="definitely" required /> Definitely</label>
      <label><input type="radio" name="recommend" value="maybe" /> Maybe</label>
      <label><input type="radio" name="recommend" value="not-sure" /> Not sure</label>
    </div><br>

    <label for="favorite">What is your favorite feature of freeCodeCamp?</label>
    <select id="favorite" required>
      <option value="">Select an option</option>
      <option value="projects">Projects</option>
      <option value="challenges">Challenges</option>
      <option value="community">Community</option>
      <option value="open-source">Open Source</option>
    </select><br><br>

    <label>What would you like to see improved? (Check all that apply)</label><br>
    <div class="checkbox-group">
      <label><input type="checkbox" value="frontend" /> Front-end Projects</label>
      <label><input type="checkbox" value="backend" /> Back-end Projects</label>
      <label><input type="checkbox" value="data-vis" /> Data Visualization</label>
      <label><input type="checkbox" value="challenges" /> Challenges</label>
      <label><input type="checkbox" value="community" /> Open Source Community</label>
      <label><input type="checkbox" value="gitter" /> Gitter help rooms</label>
      <label><input type="checkbox" value="videos" /> Videos</label>
      <label><input type="checkbox" value="meetups" /> City Meetups</label>
      <label><input type="checkbox" value="wiki" /> Wiki</label>
      <label><input type="checkbox" value="forum" /> Forum</label>
      <label><input type="checkbox" value="courses" /> Additional Courses</label>
    </div><br>

    <label for="comments">Any comments or suggestions?</label>
    <textarea id="comments" rows="4" placeholder="Enter your comment here..."></textarea><br>

    <button id="submit" type="submit">Submit</button>
  </form>
  </body>
</html>
